# Use PostgreSQL for development and production environments. Note that
# the environment variables below correspond to different databases depending
# on the current environment. Those environment variables are stored
# in config/application.yml, a file which should NOT be checked in to
# version control for security purposes.
development:
  adapter: postgresql
  host: <%= ENV['db_host'] %>
  database: <%= ENV['db_name'] %>
  user: <%= ENV['db_user'] %> 
  username: <%= ENV['db_user'] %> 
  password: <%= ENV['db_pw'] %>
  encoding: unicode
  sslmode: require
  pool: 5
production:
  adapter: postgresql
  host: <%= ENV['db_host'] %>
  database: <%= ENV['db_name'] %>
  user: <%= ENV['db_user'] %>
  password: <%= ENV['db_pw'] %>
  encoding: unicode
  sslmode: require
  pool: 5

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  host: <%= ENV['db_host'] %>
  database: <%= ENV['db_test_name'] %>
  user: <%= ENV['db_test_user'] %>
  password: <%= ENV['db_test_pw'] %>
  encoding: unicode
  sslmode: require
  pool: 5

